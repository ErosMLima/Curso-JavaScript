<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checando Nacionalidades</title>
</head>

<body>
    <div id="pais"></div>
    <h1>Nacionalidades</h1>
    Pais em que você mora <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Checar" onclick="checagem()">
    <script>
        function checagem() {
            var txtp = window.document.querySelector("id#txtpais")
            var res = window.document.querySelectorAll("div#res")
            var pais = String(txtp.value)
            res.innerHTML = `Você mora em ${pais}`
        }
    </script>

</body>

</html>
