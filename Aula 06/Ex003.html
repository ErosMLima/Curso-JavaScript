<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceira Aula JS</title>
    <style>
        h1 {
            color: green;
        }

        body {
            background-color: rgb(63, 63, 168);
            color: white;
            font: normal 25pt Arial;
        }
    </style>
</head>

<body>
    <h1>Olá Mundo </h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt("Digite um numero"))//PROMPT DE COMANDOS NO GOOGLE
        var n2 = Number(window.prompt("Digite outro numero")) //PROMPT DE COMANDOS NO GOOGLE
        var soma = n1 + n2     //SOMA OS NUMEROS 
        window.alert(`A soma dos 2 numeros é ${soma}`) //IMPRIMI A SOMA DOS NUMEROS

    </script>
</body>

</html>
